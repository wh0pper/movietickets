<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Tienne" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" text="text/css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Classic Films Theatre</h1>
      <h2>Vintage Corporate Training Films</h2>
      <h2>The height of the cinematic arts!</h2>

      <form>
        <label for="films">Inspiring films to watch: </label>
        <select class="form-control" id="films">
          <option></option>
          <option value="enron">Enron On-boarding</option>
          <option value="bear">How to Win at Bear Stearns</option>
          <option value="consulting">The Wonderful World of Management Consulting</option>
          <option value="mortgage">Fannie Mae &amp; Freddie Mac: Anyone Can Own a Home</option>
        </select>
        <div id="filmTimes">
          <label>Film times</label>
          <div class="radio">
            <label>
              <input type="radio" name="time" value="matinee" checked>11:00 am
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="time" value="matinee">1:00 pm
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="time" value="regular">4:00 pm
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="time" value="regular">6:00 pm
            </label>
          </div><div class="radio">
            <label>
              <input type="radio" name="time" value="regular">8:00 pm
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="age">Your age: </label>
          <input type="number" class="form-control" id="age">
        </div>

        <button type="submit">Ticket Price</button>
      </form>
<!--Modal-->
      <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalPrice">Total cost: </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
  <!--end of Modal-->
      </div>
    </div>
  </body>
</html>
